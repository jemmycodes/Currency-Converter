<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="w-full h-full bg-gray-300">
    <!-- Container -->
    <div class="flex justify-center items-center h-screen wrapper">
      <div class="w-[60%] md:w-[25%]">
        <p class="text-xl font-bold text-center pb-5">
          Simple Currency Converter
        </p>
        <!-- Card Section-->
        <div class="bg-white pt-8 pb-16 mx-auto card">
          <p class="text-center font-light">Exchange Rate</p>
          <div class="text-center text-2xl font-bold pt-3 pb-8">$361.74</div>
          <div class="w-[70%] space-y-2 mx-auto">
            <div>
              <label for="amount" class="text-xs">Amount</label> <br />
              <input
                class="border-2 border-gray-200 outline-none w-full py-1 pl-2 text-sm focus:border-sky-600"
                id="amount"
                type="number"
                min="0"
              />
            </div>
            <div></div>
            <button
              class="text-white text-sm font-semibold bg-sky-600 w-full py-1 uppercase hover:bg-white hover:border-2 hover:border-sky-600 hover:text-black"
            >
              Convert
            </button>
            <div class="flex justify-between">
              <div>
                <label for="from" class="text-xs">From</label>
                <div></div>
              </div>
              <div></div>
              <div>
                <label for="to" class="text-xs">To</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
