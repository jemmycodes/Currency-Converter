<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/44885d9653.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="w-full h-full bg-gray-300">
    <!-- Container -->
    <div class="flex justify-center items-center h-screen wrapper">
      <div class="w-[60%] md:w-[25%]">
        <p class="md:text-xl font-semibold text-center pb-5">
          Simple Currency Converter
        </p>
        <!-- Card Section-->
        <div class="bg-white border-t-8 border-sky-600 pt-8 pb-16 mx-auto card">
          <p class="text-center font-light">Exchange Rate</p>
          <div class="text-center text-2xl font-bold pt-3 pb-4">$361.74</div>
          <div class="w-[70%] space-y-2 mx-auto">
            <!-- Amount -->
            <div>
              <label for="amount" class="text-xs">Amount</label> <br />
              <input class="from-to" id="amount" type="number" min="0" />
            </div>

            <!-- From & To Section -->
            <div class="flex justify-between items-center pb-4">
              <!-- From -->
              <div>
                <label for="from" class="text-xs">From</label>
                <input type="text" class="from-to" id="from" />
                <datalist id="json.datalist"></datalist>
              </div>

              <!-- swap arrow icon -->
              <div class="pt-6 px-2">
                <i class="fa-sharp fa-solid fa-right-left"></i>
              </div>

              <!-- To -->
              <div>
                <label for="to" class="text-xs">To</label>
                <input type="text" class="from-to" id="to" />
                <datalist id="json.datalist"></datalist>
              </div>
            </div>

            <!-- Button -->
            <button
              class="text-white text-sm font-semibold bg-sky-600 w-full py-1 uppercase hover:bg-white hover:border-2 hover:border-sky-600 hover:text-black"
            >
              Convert
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
